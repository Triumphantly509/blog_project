<div *ngIf="isLoading" class="text-center py-10">Loading...</div>

<div *ngIf="post" class="post-detail container mx-auto px-4 py-10">
  <!-- Featured Image -->
 <div class="post-header">
  <img *ngIf="post.image" [src]="post.image" alt="{{ post.title }}">
</div>


  <!-- Post Content -->
  <div class="post-content mx-auto">
    <h1 class="post-title">{{ post.title }}</h1>

    <!-- Meta -->
    <div class="post-meta text-muted mb-4">
      {{ post.date_published | date:'longDate' }} · By Admin
    </div>

    <!-- Render post body with multiple paragraphs/headings/images -->
    <div class="post-body" [innerHTML]="post.content"></div>

    <!-- Back Button -->
    <div class="mt-5">
      <a routerLink="/" class="btn-back">← Back to Posts</a>
    </div>
  </div>
</div>
