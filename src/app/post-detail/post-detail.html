<div *ngIf="isLoading">Loading...</div>

<div *ngIf="post" class="container mt-4">
  <div class="card">
    <img *ngIf="post.image" [src]="post.image" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
      <h2>{{ post.title }}</h2>
      <p class="text-muted">{{ post.date_published | date:'mediumDate' }}</p>
      <p>{{ post.content }}</p>
    </div>
  </div>

  <div class="mt-3">
    <a routerLink="/" class="btn btn-secondary">Back to Posts</a>
  </div>
</div>
