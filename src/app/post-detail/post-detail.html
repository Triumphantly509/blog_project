<div *ngIf="isLoading" class="text-center py-10">Loading...</div>

<div *ngIf="post" class="post-detail container mx-auto px-4 py-10">
  <!-- Featured Image -->
  <div class="post-header relative">
    <img *ngIf="post.image" [src]="post.image" alt="{{ post.title }}" class="w-full rounded-2xl shadow-lg object-cover h-[400px]" />
  </div>

  <!-- Post Content -->
  <div class="post-content max-w-3xl mx-auto mt-8">
    <h1 class="text-4xl font-bold leading-tight mb-4">{{ post.title }}</h1>
    
    <!-- Meta info -->
    <div class="flex items-center text-gray-500 text-sm space-x-4 mb-6">
      <span>{{ post.date_published | date:'longDate' }}</span>
      <span>•</span>
      <span>By Admin</span>
    </div>

    <div class="prose prose-lg text-gray-800 leading-relaxed">
      <p>{{ post.content }}</p>
    </div>

    <!-- Back Button -->
    <div class="mt-10">
      <a routerLink="/" class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
        ← Back to Posts
      </a>
    </div>
  </div>
</div>
