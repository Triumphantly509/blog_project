<div *ngIf="isLoading" class="text-center py-10">
  Loading...
</div>

<div *ngIf="post" class="post-detail container">
  <!-- Wrapper for header + content -->
  <div class="post-wrapper">
    <!-- Featured Image -->
    <div class="post-header">
      <img
        *ngIf="post.header_image"
        [src]="post.header_image"
        alt="{{ post.title }}"
      />
    </div>

    <!-- Post Content (card same width as header) -->
    <div class="post-content">
      <h1 class="post-title">
        {{ post.title }}
      </h1>

      <!-- Post Body -->
      <div class="post-body" [innerHTML]="post.content"></div>

      <!-- Back Button -->
      <div class="back-btn">
        <a routerLink="/" class="btn-back">
          ‚Üê Back to Posts
        </a>
      </div>
    </div>
  </div>
</div>
