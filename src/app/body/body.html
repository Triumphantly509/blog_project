<div class="body container">
  <div class="row g-4">
    <!-- Loop through posts -->
    <div class="col-md-3 d-flex" *ngFor="let post of posts">
      <div class="blog-card card flex-fill">
        
        <!-- Post image -->
        <div class="card-img-wrapper">
          <img *ngIf="post.header_image" 
               [src]="post.header_image" 
               class="card-img-top" 
               alt="{{ post.title }}">
        </div>

        <!-- Post body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          
          <!-- Post content preview -->
          <p class="card-text">
            {{ post.content | stripHtml | slice:0:50 }}
            <span *ngIf="(post.content | stripHtml).length > 50">
              ...
              <a [routerLink]="['/post', post.id]" class="read-more">Read more</a>
            </span>
          </p>

          <!-- Meta -->
          <div class="mt-auto card-meta">
            <small class="text-muted">
              {{ post.date_published | date:'mediumDate' }}
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Advertisement block -->
    <div class="col-12">
      <div class="ad-space">
        Advertisement
      </div>
    </div>
  </div>
</div>
