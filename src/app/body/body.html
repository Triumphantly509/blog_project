<div class="body container">
  <div class="row g-4">
    <div class="col-md-3 d-flex" *ngFor="let post of posts">
      <div class="blog-card card flex-fill">
        <img *ngIf="post.image" [src]="post.image" class="card-img-top img-fluid" alt="{{ post.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.content | slice:0:50 }}
            <span *ngIf="post.content.length > 50">...
              <a [routerLink]="['/post', post.id]" class="read-more">Read more</a>
            </span>
          </p>
          <div class="mt-auto">
            <small class="text-muted">{{ post.date_published | date:'mediumDate' }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Advertisement block -->
    <div class="col-12">
      <div class="ad-space">
        Advertisement
      </div>
    </div>

</div>
